<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Faq accordion</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="design-container">
    <div class="container">
    </div>
    <div class="text-container">
      <div class="iconh2">
        <img class="icon" src="/images/icon-star.svg" alt="icon-star">
        <h2>FAQs</h2>
      </div>
      <div class="btnminus">
        <button>What is Frontend Mentor and how will it help me?</button>
        <img class="icon-minus" src="/images/icon-minus.svg" alt="icon-minus">
      </div>
        <p>Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building.</p>
      <div class="btnplus1">
        <button>Is Frontend Mentor free?</button>
        <img class="icon-plus1" src="/images/icon-plus.svg" alt="icon-plus">
      </div>
      <div class="btnplus2">
        <button>Can I use Frontend Mentor projects in my portfolio?</button>
        <img class="icon-plus2" src="/images/icon-plus.svg" alt="icon-plus">
      </div>
      <div class="btnplus3">
        <button>How can I get help if I'm stuck on a challenge?</button>
        <img class="icon-plus" src="/images/icon-plus.svg" alt="icon-plus">
      </div>
    </div>
  </div>
</body>
</html>
